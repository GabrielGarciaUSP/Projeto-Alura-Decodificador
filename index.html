    <main>
        <h1>Criptografia de Texto</h1>
        <h3> Use apenas letras minusculas e sem acentos!</h3>
        <textarea id="TextoEntrada" rows="4" cols="50" placeholder="Digite seu texto aqui..."></textarea><br>
        <button onclick="criptografar()">Criptografar</button>
        <button onclick="descriptografar()">Descriptografar</button><br><br>
        <textarea id="TextoSaida" rows="4" cols="50" readonly></textarea><br>
        <button onclick="copiarTexto()">Copiar Texto</button>
    </main>
